<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Ajedrez</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="cuerpo">
        <div class="header" style="background-color: {{col_2}}; color: {{col_1}};"><h1>***Tablero***</h1></div>
        
        <table>
            {%for j in range(0,fila) %}
                <tr>
                    {% for x in range(0,columna) %}
                        {%if (j+x) % 2 == 0%}
                            <td class="cajas" style="background-color: {{col_1}};"></td>
                        {%else%}
                            <td class="cajas" style="background-color: {{col_2}};"></td>
                        {%endif%}
                    {%endfor%}
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
