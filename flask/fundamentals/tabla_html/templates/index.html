<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Usuarios</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/style.css')}}">
</head>
<body>
    <table>
        <thead>
            <tr class="contenido">
                <th>Nombre </th>
                <th>Apellido </th>
                <th class="especial">Nombre Completo </th>
            </tr>
        </thead>
        <tbody>
                {% for usuario in usuarios%}
                <tr class="contenido">
                    <td>{{usuario['nombre']}}</td>
                    <td>{{usuario['apellido']}}</td>
                    <td class="especial">{{usuario['nombre']+ ' ' + usuario['apellido']}}</td>
                </tr>
                {%endfor%}

        </tbody>
    </table>
</body>
</html>
