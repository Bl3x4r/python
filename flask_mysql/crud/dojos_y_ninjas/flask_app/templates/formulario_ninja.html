<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href={{url_for('static', filename='/css/styles.css')}}>
</head>
<body>
    <h1>Nuevo Ninja</h1>
    <form action="/nuevo/ninja" method="POST">
        <div>
            <label for="dojo_id">Dojo:</label>
            <select id="dojo_id" name="dojo_id">
                {% for dojo in lista_dojos: %}
                    <option value="{{dojo.id}}">{{dojo.nombre}}</option>
                    {% endfor %}
            </select>
        </div>
        <div>
            <label for="nombre">Nombre del ninja:</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div>
            <label for="apellido">Apellido del ninja:</label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div>
            <label for="edad">Edad del ninja:</label>
            <input type="text" name="edad" id="edad">
        </div>
        <button>
            Agregar
        </button>
    </form>
    <a href="/dojos">Dojos</a>
</body>
</html>
