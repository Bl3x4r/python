<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href={{url_for('static', filename='/css/styles.css')}}>
</head>
<body>
        <main>
            <section class="formulario">

                <h1>New Dojo</h1>
                <form action="/nuevo/dojo" method="POST">
                    <div>
                        <label for="nombre">Nombre del dojo:</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <button>
                        Agregar
                    </button>
                </form>
            </section>
            <section>
                <div class="lista_dojos">

                    <h1>All dojos</h1>
                    {%for dojo in lista_dojos:%}
                    <div>
                        <a href="/dojos/{{dojo.id}}">{{dojo.nombre}}</a>
                    </div>
                    {%endfor%}
                </div>
                <a href="/formulario/ninja"> Agregar Ninja</a>
            </section>
        </main>
    </body>
</html>
